<main>
  <!--
  FILE NAME: guestbook.html
  WRITTEN BY: HÃ¥vard Bjerke
  WHEN: October/November 2017
  PURPOSE: Guestbook structure, has empty <div> for
          comment insertion from JS.
         Also has a <form> that uses flexbox to align
          the elements dynamically.
  */
  -->
  <img src="images/header.jpg" alt="header image">

  <div class="content-area">
    <header>
      <h1>Guestbook</h1>
    </header>
    <form id="commentForm" class="guestbook-submit-form" onsubmit="gb_submitComment()">

      <div class="formField">
        <strong>Name</strong>
        <input id="gb_nameBox" type="text"
            placeholder="Write your name" required>
      </div>
      <div class="formField">
        <strong>Message</strong>
        <textarea id="gb_msgBox" rows="4" cols="4"
            placeholder="Write something nice!" required></textarea>
      </div>

      <div id="commentValidationMessage" class="formField">
        <strong>Ooops!</strong>
        <p>
          You didn't type all the details!
        </p>
      </div>

      <div class="formField">
        <span></span>
        <input type="button" value="Submit"
            onclick="gb_submitComment()">
      </div>
    </form>

    <hr>
    <h2>What others have said</h2>

    <div id="guestbookComments">
        <!-- Comments will be dynamically inserted here -->
    </div>
  </div>
</main>
